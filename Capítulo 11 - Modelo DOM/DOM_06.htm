<!-- Inicio script HTML -->
<html>

<!-- Inicio encabezado script HTML -->

<head>

	<!-- Etiqueta meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Título del script HTML -->
	<title>DOM_06</title>

</head>

<!-- Inicio sección body del script HTML -->

<body>

	<!-- Título de la operación -->
	<h1>Ediciones ENI - JavaScript - DOM_06</h1>

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Visualización del nombre del script */
		alert("DOM_06");

	</script>

	<!-- Definición de enlaces (a continuación se pueden alcanzar por un href) -->
	<a name="html">Curso nº1 (HTML)</a>
	<br />
	<a name="css">Curso nº2 (CSS)</a>
	<br />
	<a name="xml">Curso nº3 (XML)</a>
	<br />

	<!-- Definición de un enlace hypertexto que apunta a google.fr (no será compatible con un enlace) -->
	Acceso a un <a href="http://www.google.es">complemento del curso</a> (cf. motor de búsqueda google)

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Salto de líneas */
		document.write("<br /><br />");

		/* Visualización del número de enlace(s) del documento */
		document.write("Número de enlace(s) del documento : " + document.anchors.length + "<br />");

		/* Visualización del nombre del primera enlace del documento */
		document.write("Texto del primer enlace del documento : " + document.anchors[0].text + "<br />");

		/* Visualización del nombre del segundo enlace del documento */
		document.write("Name de segundo enlace del documento : " + document.anchors[1].name);

	</script>

</body>

</html>
