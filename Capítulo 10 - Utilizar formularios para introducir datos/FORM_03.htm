<!-- Inicio script HTML -->
<html>

<!-- Inicio encabezado script HTML -->

<head>

	<!-- Etiqueta meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Título del script HTML -->
	<title>FORM_03</title>

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Función que verifica  los datos introducidos alfanumérico */
		function esAlfabetico(campo, mensajeAlerta) {
			/* Definición de los valores aceptados */
			var valoresAceptados = /^[a-zA-Z]+$/;
			/* Verifica alfanumérico */
			if (campo.value.match(valoresAceptados)) {
				/* Valor de retorno */
				alert("Ha rellenado " + document.getElementById('alpha').value);
				return true;
			} else {
				/* Visualización de un mensaje de alerta */
				alert(mensajeAlerta);
				/* Foco en el campo con error */
				campo.focus();
				/* Valor de retorno */
				return false;
			}
		}

	</script>

</head>

<!-- Inicio sección body del script HTML -->

<body>

	<!-- Título de la operación -->
	<h1>Ediciones ENI - JavaScript - FORM_03</h1>

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Visualización del nombre del script */
		alert("FORM_03");

	</script>

	<!-- Formulario de introducción de datos HTML -->
	<form>
		Campo texto (minúsculas y/o MAYÚSCULAS solo) :
		<input type='text' id='alpha' />
		<input type='button' onclick="esAlfabetico(document.getElementById('alpha'),
			'Introducir alfanumérico')" value='Validación introducida' />
	</form>

</body>

</html>
