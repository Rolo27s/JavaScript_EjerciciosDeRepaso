<!-- Inicio script HTML -->
<html>

<!-- Inicio encabezado script HTML -->

<head>

	<!-- Etiqueta meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Título del script HTML -->
	<title>FORM_04</title>

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Función que verifica  los datos introducidos alfanumérico y numérico */
		function esAlfanumerico(campo, mensajeAlerta) {
			/* Definición de los valores aceptados */
			var valoresAceptados = /^[0-9a-zA-Z]+$/;
			/* Verifica alfanumérico */
			if (campo.value.match(valoresAceptados)) {
				/* Valor de retorno */
				alert("Ha rellenado " + document.getElementById('alfanumerico').value);
				return true;
			} else {
				/* Visualización de un mensaje de alerta */
				alert(mensajeAlerta);
				/* Foco en el campo con error */
				campo.focus();
				/* Valor de retorno */
				return false;
			}
		}

	</script>

</head>

<!-- Inicio sección body del script HTML -->

<body>

	<!-- Título de la operación -->
	<h1>Ediciones ENI - JavaScript - FORM_04</h1>

	<!-- Inicio script JavaScript -->
	<script type='text/javascript'>

		/* Visualización del nombre del script */
		alert("FORM_04");

	</script>

	<!-- Formulario de introducción de datos HTML -->
	<form>
		Campo alfanumérico (minúsculas/MAYÚSCULAS y/o cifras) :
		<input type='text' id='alfanumerico' />
		<input type='button' onclick="esAlfanumerico(document.getElementById('alfanumerico'),
			'Introducir solo caracteres alfanuméricos')" value='Validación introducida' />
	</form>

</body>

</html>
